<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script>
            window.addEventListener("message", (event) => {
                console.log("Message received");
                const message = event.data; // The json data that the extension sent
                switch (message.type) {
                    case "MDX_PREVIEW": {
                        document.getElementById("mdx-preview").src =
                            "https://staging.docs.setu.co/preview-query?mdx=" +
                            message.value[0];
                        if (message.value.length > 1) {
                            document.getElementById(
                                "mdx-preview-second"
                            ).style.display = "block";
                            document.getElementById("mdx-preview-second").src =
                                "https://staging.docs.setu.co/preview-query?mdx=" +
                                message.value[1];
                        }
                        break;
                    }
                }
            });
        </script>
    </head>

    <body style="margin: 0px; padding: 0px; height: 100vh">
        <iframe
            src=""
            frameborder="0"
            style="
                overflow: hidden;
                overflow-x: hidden;
                overflow-y: hidden;
                height: 100%;
                width: 100%;
            "
            height="100%"
            width="100%"
            id="mdx-preview"
        ></iframe>
        <iframe
            src=""
            frameborder="0"
            style="
                overflow: hidden;
                overflow-x: hidden;
                overflow-y: hidden;
                height: 100%;
                width: 100%;
                display: none;
            "
            height="100%"
            width="100%"
            id="mdx-preview-second"
        ></iframe>
    </body>
</html>
